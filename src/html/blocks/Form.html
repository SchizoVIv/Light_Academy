<form
  class="form"
  id="form"
  autocomplete="off"
  novalidate>
  <div class="form__inputs-conteiner">
    <label class="form__input-box">
      <input
        class="form__input req"
        type="text"
        id="name"
        name="name"
        placeholder="Имя"
        data-error-message="Введите имя."
        minlength="1"
        required>
        <span class="form__input-error name-error"></span>
    </label>
    <label class="form__input-box">
      <input
        class="form__input req"
        type="tel"
        id="phone"
        name="phone"
        placeholder="Номер телефона"
        pattern="^[\d+]+$"
        data-error-message="Номер должен состоять из цифр."
        required>
        <span class="form__input-error phone-error"></span>
    </label>
    <label class="form__input-box">
      <input
        class="form__input req"
        type="email"
        id="email"
        name="email"
        placeholder="Почта"
        data-error-message="Введите корректный адрес электронной почты."
        required>
        <span class="form__input-error email-error"></span>
    </label>
    <label class="form__input-box">
      <select
        class="form__select form__input req"
        id="select"
        name="option"
        data-error-message="Выберите свою цель."
        required>
        <option class="form__option" id="option-false" value="no_change">-- не выбрано --</option>
        <option class="form__option" value="consultation">Консультация</option>
        <option class="form__option" id="present" value="present">Хочу подарок</option>
        <option class="form__option" value="course1">Интересуют индивидуальные занятия</option>
        <option class="form__option" value="course2">Интересует курс Light English</option>
        <option class="form__option" value="just_ask">Интересует разговорный клуб</option>
        <option class="form__option" value="just_ask">Интересуют занятия с Коучем</option>
      </select>
      <span class="form__input-error select-error"></span>
    </label>
  </div>
  <button class="form__button" id="btn" type="submit">Записаться</button>
  <p class="form__warning">Нажимая на кнопку “Записаться”, вы соглашаетесь с
    <a class="form__warning-link" href="/privacy-policy">политикой конфиденциальности</a>
  </p>
</form>
